<div class="tw-p-5 tw-overflow-y-auto tw-h-full">
        <div class="tw-flex tw-justify-end tw-mb-3">   
            <i (click)="closeEditDrawer()" class="close-icon tw-inline-block tw-w-[10px] tw-h-[10px] tw-cursor-pointer"></i>
        </div>
        <ng-container *ngIf="formElement">
        <div class="tw-flex tw-gap-2">
            <div class="tw-mb-3 tw-w-1/2">
                <label class="tw-font-bold tw-block tw-mb-2">Label</label>
                <input type="text" [(ngModel)]="formElement.label" class="class-input tw-color-gray-300"/>
            </div>
            <div class="tw-mb-3 tw-w-1/2">
                <label class="tw-font-bold tw-block tw-mb-2">Description</label>
                <input type="text" [(ngModel)]="formElement.description" class="class-input tw-color-gray-300"/>
            </div>
        </div>
        <div class="tw-flex tw-gap-2">
            <div class="tw-mb-3 tw-w-1/2">
                    <label class="tw-font-bold tw-block tw-mb-2">Placeholder</label>
                    <input type="text" [(ngModel)]="formElement.placeholder" class="class-input tw-color-gray-300"/>
            </div>
            <div class="tw-mb-3 tw-w-1/2">
                <label class="tw-font-bold tw-block tw-mb-2">Default Value</label>
                <input type="text" [(ngModel)]="formElement.defaultValue" class="class-input tw-color-gray-300"/>
            </div>
        </div>
        <div class="tw-flex tw-gap-2" *ngIf="formElement.type === 'number' || formElement.type === 'text' || formElement.type === 'textarea'">
            <div class="tw-mb-3 tw-w-1/2">
                <label class="tw-font-bold tw-block tw-mb-2">Min Length</label>
                <input type="number" [(ngModel)]="formElement.minLength" class="class-input tw-color-gray-300"/>
            </div>
            <div class="tw-mb-3 tw-w-1/2">
                <label class="tw-font-bold tw-block tw-mb-2">Max Length</label>
                <input type="number" [(ngModel)]="formElement.maxLength" class="class-input tw-color-gray-300"/>
            </div>      
        </div>
        <div class="tw-flex tw-gap-2" *ngIf="formElement.type === 'number'">
            <div class="tw-mb-3 tw-w-1/2">
                <label class="tw-font-bold tw-block tw-mb-2">Min value</label>
                <input type="number" [(ngModel)]="formElement.minValue" class="class-input tw-color-gray-300"/>
            </div>
            <div class="tw-mb-3 tw-w-1/2">
                <label class="tw-font-bold tw-block tw-mb-2">Max value</label>
                <input type="number" [(ngModel)]="formElement.maxValue" class="class-input tw-color-gray-300"/>
            </div>
        </div>
        <div class="tw-mb-3" *ngIf="formElement.type === 'radio' || formElement.type === 'dropdown'">
            <div class="tw-flex tw-items-center tw-justify-between tw-mb-3 tw-gap-3 tw-w-[70%]">
                <label class="tw-font-bold tw-block tw-mr-3">Options</label>
                <div (click)="addNewOption()" class="tw-flex tw-items-center tw-cursor-pointer">
                    <i class="add-icon tw-inline-block tw-w-[20px] tw-h-[20px] tw-pr-3"></i>
                    <a class="color-primary"> {{ 'Add Option' }}</a>
                </div>
            </div>
            <div *ngFor="let option of formElement.options; let index = index" class="tw-flex tw-gap-2 tw-mb-3 tw-items-center tw-w-[70%]">
                <input class="class-input" type="text" [(ngModel)]="option.value" />
                <i (click)="removeOption(index)" class="delete-icon tw-w-[20px] tw-h-[20px] tw-inline-block"></i>
            </div>
        </div>
        <div class="tw-mb-3 tw-flex tw-items-center">
            <label class="tw-font-bold tw-block tw-mr-3">Required</label>
            <input type="checkbox" [(ngModel)]="formElement.required"  class="tw-cursor-pointer"/>
        </div>
        <div class="tw-mb-3 tw-flex tw-items-center">
            <label class="tw-font-bold tw-block tw-mr-3">Read Only</label>
            <input type="checkbox" [(ngModel)]="formElement.readOnly" class="tw-cursor-pointer"/>
        </div>
    </ng-container>
    <ng-container *ngIf="!formElement">
        <div class="tw-mb-3">
            <label class="tw-font-bold tw-block tw-mb-2">Name</label>
            <input type="text" [(ngModel)]="group.name" class="class-input tw-color-gray-300"/>
        </div>
        <div class="tw-mb-3">
            <label class="tw-font-bold tw-block tw-mb-2">Description</label>
            <input type="text" [(ngModel)]="group.description"  class="class-input tw-color-gray-300"/>
        </div>
    </ng-container>
</div>

<div class="tw-flex tw-justify-between tw-mt-5 tw-absolute tw-h-[50px] tw-bg-gray-200 tw-items-center tw-p-3 tw-w-full tw-bottom-0">
    <button (click)="closeEditDrawer()" class="button">CANCEL</button>
    <button (click)="saveChanges()" class="button" [ngClass]="{'button-disabled' : !formElement?.label && !group.name}">SAVE</button>
</div>
